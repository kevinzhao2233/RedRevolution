<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link href="https://fonts.loli.net/css?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>

<body>
  <div class="loading" style="display: flex; justify-content: center; align-items: center;
  z-index: 1000; width: 100vw; height: 100vh; 
  background-color: rgb(255, 255, 255)">
    loading
  </div>
  <div id="pureFullPage">
    <div class="page">
      <div class="content">
        <div class="title font-tit">
          <span>祭 • 先烈</span>
        </div>
        <div class="descript font-tit">
          <p>致 我们这些奋斗的人</p>
        </div>
        <div class="btn-box">
          <div class="btn-both btn-2 font-fangsong">手动播放</div>
          <span class="btn-both btn-1">自动播放</span>
          <p class="btn-descript">建议使用自动播放</p>
        </div>
        <div class="down">
          <div class="down-box">
            <div class="down-anim"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="page">
      <p class="temp-mark">1</p>
    </div>
    <div class="page">
      <p class="temp-mark">2</p>
    </div>
    <div class="page">
      <p class="temp-mark">3</p>
    </div>
    <div class="page">
      <p class="temp-mark">4</p>
    </div>
    <div class="page">
      <p class="temp-mark">5</p>
    </div>
    <div class="page">
      <p class="temp-mark">6</p>
    </div>
    <div class="page">
      <p class="temp-mark">7</p>
    </div>
    <div class="page">
      <p class="temp-mark">8</p>
    </div>
    <div class="page">
      <p class="temp-mark">9</p>
    </div>
    <div class="page">
      <p class="temp-mark">moment</p>
    </div>
    <div class="page">
      <p class="temp-mark">about</p>
    </div>
  </div>
</body>

</html>
